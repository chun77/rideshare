<!DOCTYPE html>
{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>
<html lang="en">
  <body>
    {% block content %}
    {% for ride in rides %}
      <form method="post">
          {% csrf_token %}
          <input type="hidden" name="ride_id" value="{{ ride.id }}">
          <input type="submit" value="Confirm Ride {{ ride.id }} destination: {{ride.end_loc}} arrival_time: {{ride.arrival_time}} num_passengers: {{ride.num_passengers}}">
      </form>
        <br/>
    {% endfor %}
    {% endblock content %}
    <button onclick="location.href = '/rideshare/driverpage'" style=" align-items: center;  padding: 10px 20px;
		font-size: 16px; display: block;
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;">Go Back To Driver Page</button>
  </body>
</html>
