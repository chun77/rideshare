<!DOCTYPE html>
{% load static %}

<style>
  .hello-msg{
    font-size: 18px;
    color: #fff;
    margin-right: 20px;
  }
</style>
<html lang="en">
  <body>
    {% block content %}
    {% for obj in object_list %}
        Ride {{ forloop.counter }} Destination: {{ obj.end_loc }} Arrival Time: {{ obj.arrival_time }}
        <span><a class=".hello-msg" href = "{% url 'rideshare:viewridedetailsdriver' obj.id %}">View Ride Details</a></span>
        <form method="post">
          {% csrf_token %}
          <input type="hidden" name="ride_id" value="{{ obj.id }}">
          <input type="submit" value="Mark as Complete">
      </form>
        <br/>
    {% endfor %}
    {% endblock content %}
    <button onclick="location.href = '/rideshare/driverpage'" style=" align-items: center;  padding: 10px 20px;
		font-size: 16px; display: block;
		margin-top: 20px;
		margin-left: auto;
		margin-right: auto;">Go Back To Driver Page</button>
  </body>
</html>
